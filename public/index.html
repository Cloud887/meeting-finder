<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width">
      <meta charset="utf-8">

      <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
      <script src="https://use.fontawesome.com/25669ba756.js"></script>
      <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>

      <link rel="stylesheet" href="/css/reset.css">
      <link rel="stylesheet" href="/css/modules.css">
      <link rel="stylesheet" href="/css/layout.css">
      <link rel="stylesheet" href="/css/base.css">

    <title></title>
  </head>
  <body>
    <h1> Meeting </h1>
    <div>
      <table>
      <form id="form" action="submit">
        <input id="input-location" type="text" val="">
        <input id="input-date" type="date" val="">
        <select name="Meeting Time" id="input-time">
          <option value="5-12">Morning (5am - 12pm)</option>
          <option value="12-4">Afternoon (12pm - 4pm)</option>
          <option value="4-8">Evening (4pm - 8pm)</option>
          <option value="8-12">Night (8pm+)</option>
        </select>

        <select name="Search Radius" id="input-radius">
          <option value="2">2 Miles</option>
          <option value="5">5 Miles</option>
          <option value="8">8 Miles</option>
          <option value="10">10 Miles</option>
        </select>
        <input type="submit" value="Submit">
      </form>
      </table>
    </div>

    <div id="map-area">
      <div id="google-map">
      </div>
      <section id="static-list">
        <ul id="static-list-template"></ul>
      </section>
    </div>

    <template id="about-me">
      <div class="images-group" id="img-one">
        <img src="" alt="">
          <section id="bio-one"></section>
      </div>
      <div class="images-group" id="img-two">
        <img src="" alt="">
          <section id="bio-two"></section>
      </div>
      <div class="images-group" id="img-three">
        <img src="" alt="">
          <section id="bio-three"></section>
      </div>
      <div class="images-group" id="img-four">
        <img src="" alt="">
          <section id="bio-four"></section>
      </div>
    </template>
  </body>
  <!-- As the scripts change their file path we need to keep in mind to change these accordingly but have them setup for early deployment and tests -->
  <script src=""></script>
  <script src="scripts/model/FormModel.js"></script>
  <script src="scripts/controllers/dateController.js"></script>
  <script src="scripts/views/mapView.js"></script>
  <script type="text/javascript">
    app.meetings.getAllMeetings();
    app.meetings.dateFiltered();
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlz5afSBtdcxiXiYNLHoptazIrm5FvJ6A&libraries=geometry&callback=initMap" async defer></script>
</html>
